editorSettings.detailedMarkerUndo=Detailed marker undo
editorSettings.detailedMarkerUndo.tooltip=If enabled, the \
  [color=prmania_playbackstart]Playback Start[] and [color=prmania_musicfirstbeat]Music Sync[] markers \n\
  will have a more detailed undo log.\n\
  By default, the detailed marker undo log is [b]not enabled[]\n\
  and will undo to the first position, rather than to the most recent one.
editorSettings.cameraPanOnDragEdge=Pan track when dragging near edge
editorSettings.cameraPanOnDragEdge.tooltip=If enabled, the track will pan left or right when \n\
  you are dragging an object close to the left or right edge of the track area.
editorSettings.playtestStartsPlay=Playtest starts playing immediately
editorSettings.playtestStartsPlay.tooltip=If enabled, starting playtesting will immediately start the level playback.
editorSettings.cameraPanningSetting=Track panning setting during playback
editorSettings.cameraPanningSetting.pan=Pan
editorSettings.cameraPanningSetting.follow=Follow
editorSettings.cameraPanningSetting.tooltip=Changes the behaviour of the track panning during playback.\n\
  [b]Pan[]: Pans the track when the playback marker goes out of the visible area.\n\
  [b]Follow[]: Constantly moves the track to keep the playback marker in the visible area.
editorSettings.autosaveInterval=Autosave interval
editorSettings.autosaveInterval.tooltip=Sets the autosave interval. Autosaves are saved alongside your save file.
