practice.tutorial1.text0=Move the [color=#fefefe font=prmania_icons scale=4 offsety=-0.125]R[] rods along!\n[color=GRAY](Press {0} to advance the text.)[]
practice.tutorial1.text1=Press \uE0A0 [color=GRAY]({0})[] at the right time\nto bounce.
practice.tutorial1.text1a=Did you notice the [color=#fefefe font=prmania_icons scale=2 offsety=0.0]I[] ?
practice.tutorial1.text1b=It tells you your [color=prmania_tempo]timing[].
practice.tutorial1.text1c=If you were early, the left side lights up.
practice.tutorial1.text1d=And likewise, if you were late,\nthe right side lights up.
practice.tutorial1.text1e=If you hit it just right,\nyou got an [color=prmania_ace]Ace[]!
practice.tutorial1.text1f=Try to get as many [color=prmania_ace]Aces[] as possible!\nOkay, moving on...
practice.tutorial1.text2=Sometimes, you have to press\n\uE0D0 [color=GRAY]({0})[], too.
practice.tutorial1.text3=Great work!
practice.tutorial1.text4=Now, let's use both hands.
practice.tutorial1.text5=Awesome!
practice.tutorial1.text6=Finally, let's pick up the pace.
practice.tutorial1.text7=Looks like you've got the hang of it.
practice.tutorial1.text8=Alright, are you ready for your first shift?
practice.tutorial2.text0a=Thanks for coming in on your day off.
practice.tutorial2.text0b=This training session will certify you to\nhandle more complex orders.
practice.tutorial2.text1=Okay, let's start with the right hand.
practice.tutorial2.text2a=Good.
practice.tutorial2.text2b=And the left hand?
practice.tutorial2.text3a=Great! Now let's do it\nsimultaneously.
practice.tutorial2.text3b=I know you'll figure it out.\nDon't give up!
practice.tutorial2.text4a=You're a natural!
practice.tutorial2.text4b=Finally, let's try a\nslightly harder variation.
practice.tutorial2.text5a=Fantastic! And that concludes\ntraining for today.
practice.tutorial2.text5b=Thanks again for coming in.

