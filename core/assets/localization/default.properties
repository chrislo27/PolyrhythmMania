editorSettings.detailedMarkerUndo=Detailed marker undo
editorSettings.detailedMarkerUndo.tooltip=If enabled, the \
  [color=prmania_playbackstart]Playback Start[] and [color=prmania_musicfirstbeat]Music Sync[] markers \n\
  will have a more detailed undo log.\n\
  By default, the detailed marker undo log is [b]not enabled[]\n\
  and will undo to the first position, rather than to the most recent one.
editorSettings.cameraPanOnDragEdge=Pan track when dragging near edge
editorSettings.cameraPanOnDragEdge.tooltip=If enabled, the track will pan left or right when \n\
  you are dragging an object close to the left or right edge of the track area.
editorSettings.playtestStartsPlay=Playtest starts playing immediately
editorSettings.playtestStartsPlay.tooltip=If enabled, starting playtesting will immediately start the level playback.
editorSettings.cameraPanningSetting=Track panning setting during playback
editorSettings.cameraPanningSetting.pan=Pan
editorSettings.cameraPanningSetting.follow=Follow
editorSettings.cameraPanningSetting.tooltip=Changes the behaviour of the track panning during playback.\n\
  [b]Pan[]: Pans the track when the playback marker goes out of the visible area.\n\
  [b]Follow[]: Constantly moves the track to keep the playback marker in the visible area.
editorSettings.autosaveInterval=Autosave interval
editorSettings.autosaveInterval.tooltip=Sets the autosave interval. Autosaves are saved alongside your saved project file.
editorSettings.autosaveInterval.minutes={0,choice,0#[color=prmania_negative]Disabled[]|1#Every 60 seconds|1<Every {0} minutes}
editorSettings.musicWaveformOpacity=Music waveform opacity
editorSettings.musicWaveformOpacity.tooltip=The opacity (0-100%) of the music waveform displayed\n\
  on the [b color=prmania_musicvol]Music Volume[] track. Set to 0% to disable.
editorSettings.higherAccuracyPreview=Higher accuracy preview
editorSettings.higherAccuracyPreview.tooltip=If enabled, uses a higher accuracy preview mode, which resolves issues\n\
  related to starting playback in the middle of the level. Disable this setting if \n\
  you have excessive stuttering when starting playback.
editorSettings.arrowKeysLikeScroll=UP and DOWN arrow keys simulate scrolling
editorSettings.arrowKeysLikeScroll.tooltip=If enabled, pressing the [b]UP[] and [b]DOWN[] arrow keys will simulate a mouse\n\
  scroll up or down respectively. This behaviour will only be applied in the editor.
editorSettings.uiScale=Editor UI scale
editorSettings.uiScale.native=Native
editorSettings.uiScale.tooltip=You can change the editor's UI scale to increase UI element sizes on HDPI displays.\nNative scale means the UI will not be scaled up.\nNote that text may be slightly blurred as a result.


