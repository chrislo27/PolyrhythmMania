editor.dialog.exportLevel.checklist.title=Checklist
editor.dialog.exportLevel.checklist.desc=Export your level so it can be categorized and played by others! Make sure the \
  following checklist is all [color=prmania_positive]complete[] first.\n\nOnce you select the file location you would like \
  to export your level to, your level will be \
  simulated to measure statistics and to check for any potential input errors, and then is saved as a .prmania level file.
