editorSettings.musicWaveformOpacity=Music waveform opacity
editorSettings.musicWaveformOpacity.tooltip=The opacity (0-100%) of the music waveform displayed\n\
  on the [b color=prmania_musicvol]Music Volume[] track. Set to 0% to disable.
editorSettings.higherAccuracyPreview=Higher accuracy preview
editorSettings.higherAccuracyPreview.tooltip=If enabled, uses a higher accuracy preview mode, which resolves issues\n\
  related to starting playback in the middle of the level. Disable this setting if \n\
  you have excessive stuttering when starting playback.
editorSettings.arrowKeysLikeScroll=UP and DOWN arrow keys simulate scrolling
editorSettings.arrowKeysLikeScroll.tooltip=If enabled, pressing the [b]UP[] and [b]DOWN[] arrow keys will simulate a mouse\n\
  scroll up or down respectively. This behaviour will only be applied in the editor.


